<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    <style> @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;600&family=Roboto:wght@100;300;400;700&display=swap'); </style>
    
    <title>Encriptador</title>
</head>
<body>
    <div class="contenedor">
        <div class="logo">
            <img class="logoImg" src="images/logo.png">
        </div>

        <div class="izq">
            <input class="texto-input" type="text" id="inputTexto" placeholder="Ingrese el texto aquí">
        </div>

        <div class="der">
            <img src="images/persona.png" id="imgDer">
            <h1 id="texto">Ningún mensaje fue encontrado</h1>
            <p id="texto3">Ingrese el texto que desees encriptar o desencriptar</p>
            <textarea id="texto2"></textarea>
            <button id="copiar" onclick="copiar()">¡Copiar!</button>
        </div>
        <div class="btm-derecho">
            <img class="advertencia" src="images/advertencia.png">
            <p class="anuncio">Solo minúsculas y sin acentos</p>
            <button id="btm-encriptar" onclick="encriptar()">Encriptar</button>
            <button id="btm-desencriptar" onclick="desencriptar()">Desencriptar</button>
        </div>
    </div>
</body>
</html>
